# Server configuration
server.port=${MAVEN_PORT:8080}
server.address=${MAVEN_HOST:0.0.0.0}

# Database configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:database}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:adminpass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${MAVEN_DEBUG:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# Logging configuration
logging.level.com.example.records=${MAVEN_DEBUG:INFO}
logging.level.org.springframework.web=${MAVEN_DEBUG:INFO}
logging.level.org.hibernate.SQL=${MAVEN_DEBUG:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${MAVEN_DEBUG:INFO}

# Jackson configuration for JSON serialization
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# Management endpoints for Kubernetes health checks
management.endpoints.web.exposure.include=health,info,readiness,liveness
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.readinessstate.enabled=true
management.health.livenessstate.enabled=true
management.server.port=8080

# Additional Spring Boot settings
spring.main.banner-mode=console
spring.output.ansi.enabled=always